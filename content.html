<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slides</title>
	<link rel="stylesheet" href="style/main.css">
</head>
<body class="Slides">
	<script src="libs/jquery-1.9.1.min.js"></script>
	<script src="slides.js"></script>
	<script>

		$(window).on('hashchange', function() {
			var info = util.getLocationInfo();
			slides.update(info);
		});

		var info = util.getLocationInfo();
		var slides = new Slides(info);
	</script>

</body>
</html>
